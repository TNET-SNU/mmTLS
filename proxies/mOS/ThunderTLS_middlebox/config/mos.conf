############### MOS configuration file ###############

#######################
# MOS-RELATED OPTIONS #
#######################
mos {
	forward = 1

	#######################
	##### I/O OPTIONS #####
	#######################
	# number of memory channels per socket [mandatory for DPDK]
	nb_mem_channels = 16

	# devices used for MOS applications [mandatory]
	netdev {
		# use 1 core
		# ens786f0np0 0x00000001
		# ens786f1np1 0x00000001
		# use 2 cores
		# ens786f0np0 0x00000003
		# ens786f1np1 0x00000003
		# use 3 cores
		# ens786f0np0 0x00000007
		# ens786f1np1 0x00000007
		# use 4 cores
		# ens786f0np0 0x0000000f
		# ens786f1np1 0x0000000f
		# use 5 cores
		# ens786f0np0 0x0000001f
		# ens786f1np1 0x0000001f
		# use 8 cores
		# ens786f0np0 0x000000ff
		# ens786f1np1 0x000000ff
		# use 9 cores
		# ens786f0np0 0x000001ff
		# ens786f1np1 0x000001ff
		# use 14 cores
		# ens786f0np0 0x00003fff
		# ens786f1np1 0x00003fff
		# use 16 cores
		ens786f0np0 0x0000ffff
		ens786f1np1 0x0000ffff
		# use 17 cores
		# ens786f0np0 0x0001ffff
		# ens786f1np1 0x0001ffff
	}

	#######################
	### LOGGING OPTIONS ###
	#######################
	# NICs to print network statistics per second
	# if enabled, mTCP will print xx Gbps and xx pps for RX and TX
	# stat_print = ens786f0np0
	
	# A directory contains MOS system log files
	# mos_log = logs/

	########################
	## NETWORK PARAMETERS ##
	########################
	# This to configure static arp table
	# (Destination IP address)/(Prefix) (Destination MAC address)
	arp_table {
		# clients
		10.1.90.11/32 98:03:9b:3f:b4:3e
		10.1.90.14/32 98:03:9b:1e:de:30
		10.1.90.21/32 98:03:9b:1e:dd:48
		# server
		10.1.95.24/32 b8:ce:f6:d2:ce:12
	}

	# This is to configure static routing table
	# (Destination address)/(Prefix) (Device name)
	route_table {
		# clients
		10.1.90.11/24 ens786f0np0
		10.1.90.14/24 ens786f0np0
		10.1.90.21/24 ens786f0np0
		# server
		10.1.95.24/24 ens786f1np1
	}

	# This is to configure static bump-in-the-wire NIC forwarding table
	# DEVNIC_A DEVNIC_B ## (e.g. dpdk0 dpdk1) 
	nic_forward_table {
		# ens786f0np0 ens786f1np1
	}

	########################
	### ADVANCED OPTIONS ###
	########################
	# if required, uncomment the following options and change them

	# maximum concurrency per core [optional / default : 100000]
	# (MOS-specific parameter for preallocation)
	max_concurrency = 2000

	# disable the ring buffer [optional / default : 0]
	# use disabled buffered managment only for standalone monitors.
	# end host applications always need recv buffers for TCP!
	no_ring_buffers = 1

	# receive buffer size of sockets [optional / default : 8192]
	rmem_size = 81920

	# send buffer size of sockets [optional / default : 8192]
	# wmem_size = 8192

	# tcp timewait seconds [optional / default : 0]
	# tcp_tw_interval = 0

	# tcp timeout seconds [optional / default : 30]
	# (set tcp_timeout = -1 to disable timeout checking)
	tcp_timeout = 30
}
